pluginManagement {
    def properties = new Properties()
    new File(settings.rootDir, "gradle.properties").withInputStream { properties.load(it) }
    def nodeBin = properties.getProperty('NODE_BINARY')

    def reactNativeGradlePlugin = new File(
        providers.exec {
            workingDir(rootDir)
            commandLine(nodeBin, "--print", "require.resolve('@react-native/gradle-plugin/package.json', { paths: [require.resolve('react-native/package.json')] })")
        }.standardOutput.asText.get().trim()
    ).getParentFile().absolutePath
    includeBuild(reactNativeGradlePlugin)

    def expoPluginsPath = new File(
        providers.exec {
            workingDir(rootDir)
            commandLine(nodeBin, "--print", "require.resolve('expo-modules-autolinking/package.json', { paths: [require.resolve('expo/package.json')] })")
        }.standardOutput.asText.get().trim(),
        "../android/expo-gradle-plugin"
    ).absolutePath
    includeBuild(expoPluginsPath)
}

plugins {
    id("com.facebook.react.settings")
    id("expo-autolinking-settings")
}

// Read NODE_BINARY from gradle.properties
def settingsProperties = new Properties()
new File(settings.rootDir, "gradle.properties").withInputStream { settingsProperties.load(it) }
def nodeBinaryPath = settingsProperties.getProperty('NODE_BINARY')

gradle.rootProject { project ->
    project.ext.set("nodeExecutable", nodeBinaryPath)
}

extensions.configure(com.facebook.react.ReactSettingsExtension) { ex ->
    if (System.getenv('EXPO_USE_COMMUNITY_AUTOLINKING') == '1') {
        ex.autolinkLibrariesFromCommand()
    } else {
        ex.autolinkLibrariesFromCommand(expoAutolinking.rnConfigCommand)
    }
}
expoAutolinking.useExpoModules()

rootProject.name = 'Short Sided'

expoAutolinking.useExpoVersionCatalog()

include ':app'
includeBuild(expoAutolinking.reactNativeGradlePlugin)
